{% extends 'ajudakid/base.html' %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		{% for form in forms %}
			{% for label in form %}
			<div class="form-group">
			    {{label.label_tag}}
				{{label}}
			 </div>
			{% endfor %}
		{% endfor %}
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
{% endblock content %}
