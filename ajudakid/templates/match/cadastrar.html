{% extends 'ajudakid/base.html' %}

{% block content %}
	<section class="page hire-me-page">
	    <div class="portfolio-block hire-me">
	        <div class="container">
	            <div class="heading">
	                <h2>Cadastro</h2>
	            </div>
	            <form method="POST">
	            	{% csrf_token %}
	            	<div class="form-group">
		            	{% for form in forms %}
		            		{% for field in form %}
		            			{{field.label_tag}}
		            			{{ field }}
		            		{% endfor %}
		            	{% endfor %}
	            	</div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col"><button class="btn btn-primary btn-block" type="submit">Confirmar</button></div>
                        </div>
                    </div>
	            </form>
	        </div>
	    </div>
	</section>
{% endblock content %}
