{% extends 'ajudakid/base.html' %}
{%load static%}
{% block content %}
<div class="page project-page">
        <section class="portfolio-block project">
            <div class="container">
                <div class="heading">
                    <h2>Entidades</h2>
                </div>
                <div class="more-projects">
                    <h3 class="text-center">Algumas de nossas parceiras...</h3>
                    <div class="row gallery">
                        {% for entidade in entidades %}
                      
                        <div class="col-md-4 col-lg-3">
                            <div class="item alert" style="background: #eee;"><a href="{% url 'match:perfil' 'entidade' entidade.id%}">{{entidade}}</a></div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
